name: Deploy backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: checkout
      uses: actions/checkout@v2

    - name: install gcloud cli
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCLOUD_PROJECT }}
        service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
        export_default_credentials: true

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven

    - name: provide mongodb credentials
      run: |
        echo "MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}" >> $GITHUB_ENV
        echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> $GITHUB_ENV
        echo "MONGO_ENV=${{ secrets.MONGO_ENV }}" >> $GITHUB_ENV
        
    - name: build
      run: mvn -B package --file ./checkup-bot-backend/pom.xml

    
    - name: build and push docker
      env:
        GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}
      run: |
        gcloud auth configure-docker northamerica-northeast1-docker.pkg.dev
        docker build -t northamerica-northeast1-docker.pkg.dev/$GCLOUD_PROJECT/checkup-bot-stage/backend:latest ./checkup-bot-backend/
        docker push northamerica-northeast1-docker.pkg.dev/$GCLOUD_PROJECT/checkup-bot-stage/backend:latest